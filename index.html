</nav>
   
<div class="home">

<div class="SearchArea p-5 mt-5">
    <input type="text" class="inputSearch form-control bg-dark text-white position-relative ms-5" id="searchInput"
    placeholder=" Find Your Location . . . . ">
    <input type="submit" value="Search" class=" position-absolute">
</div>

<div class="container p-5">
    <div class="row gy-4">



        <div class="col-md-4 col-sm-12">
            <div class="temp-card  text-white ">
                <div class="dayanddate d-flex justify-content-between w-100 ">
                    <h5 id="today"></h5>
                    <h5 id="today-date"></h5>
                </div>

                <div class="day_details ps-3">
                    <p id="location" class="pt-4"></p>

                    <div class="pt-1 d-flex py-3">
                        <h1 class="" id="today-degree"></h1>                                  
                        <h1  class="" ><sup>o</sup>C</h1>
                        <img id="today-icon" width="90" class="ps-4">
                    </div>
                   

                    <p id="taday-description"></p>
                    <div class="details pb-5">
                        <i class="fa-solid fa-umbrella pr-1"></i>
                        <span id="humidty"></span><span>%</span>

                        <i class="fa-solid fa-wind pr-1 pl-3 ps-3"></i>
                        <span id="wind"></span><span>km/h</span>


                        <i class="fa-solid fa-compass pr-1 pl-3 ps-3"></i>
                        <span id="compass"></span>

                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-12">
            <div class="temp-card  text-white pb-2">
            <div class="dayanddate d-flex  justify-content-center w-100">
                <h4 class="nextday"></h4>
            </div>
            <div class="temp-details p-3">
                <div>
                    <img class="next-day-icon" width="90">
                </div>
                <h2 class="max-degree d-inline-block"></h2>
                <h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <p class="min-degree d-inline-block"></p>
                <p class="d-inline-block"><sup> o</sup>C</p>
                <p class="next-day-descripton"></p>
            </div> 
        </div>
        </div>

        <div class="col-md-4 col-sm-12">
            <div class="temp-card  text-white ">
            <div class="dayanddate d-flex justify-content-center w-100">
                <h4 class="nextday text-center"></h4>
            </div>
            <div class="temp-details p-2 px-4">
                <div>
                <img class="next-day-icon" width="90">
                </div>
                <h2 class="max-degree d-inline-block"></h2>
                <h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <p class="min-degree d-inline-block"></p>
                <p class="d-inline-block"><sup> o</sup>C</p>
                <p class="next-day-descripton pb-4"></p>
            </div>  
        </div>
        </div>



    </div>
</div>
